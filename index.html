<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>eBay Profit Calculator</title>
    <!-- Reference stylesheets from bootstrap, Google for Cinzel font, local override stylesheet local-style.css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="local-style.css">
</head>

<body>
    <h2>eBay Calculator</h2>
    <main class="col-xs-4">
        <form action="#">
            <table>
                <tr>
                    <td>Sell Price</td>
                    <td><input class="input-field" name="sell-price" id="sell-price" size="10" type="text"></td>
                </tr>
                <tr>
                    <td>Acquistion Cost</td>
                    <td><input class="input-field" name="acquisition-cost" id="acquisition-cost" size="10" type="text"></td>
                </tr>
                <tr>
                    <td>Shipping Fee</td>
                    <td><input class="input-field" id="shipping-fee" size="10" type="text"></td>
                </tr>
                <tr>
                    <td>Final Value Fee</td>
                    <td><input id="final-value-fee" size="10" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Profit</td>
                    <td><input id="profit" size="10" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Profit %</td>
                    <td><input id="profit-percentage" size="10" type="text" disabled></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="calc-button">Calculate</button></td>
                </tr>
            </table>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="ebay-calculator.js"></script>
    </main>
</body>
</html>
